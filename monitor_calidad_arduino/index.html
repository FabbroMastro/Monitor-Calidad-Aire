        var co2 = document.getElementById('co2').innerHTML;

        var con = parseInt(co);
        var gasn = parseInt(gas);
	
	
if (co2n > 1800) {
  document.getElementById("1").style.background = "red";
}
else if (co2n > 1500) {

}
else {

 document.getElementById("3").style.background = "green";
